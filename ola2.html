<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bola rebotando con sonido recortado</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      background: #000;
      height: 100vh;
    }
    #ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      background: red;
    }
    .random-number {
      position: absolute;
      font-size: 30px;
      font-weight: bold;
      color: white;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    iframe {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="ball"></div>

<!-- YouTube iframe oculto -->
<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let youtubePlayer;
  const videoId = "z8RkR4rd7dM"; // Tu video

  function onYouTubeIframeAPIReady() {
    youtubePlayer = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: videoId,
      playerVars: {
        autoplay: 0,
        loop: 1,
        controls: 0
      }
    });
  }

  function playTrimmedSound() {
    if (youtubePlayer && youtubePlayer.seekTo) {
      youtubePlayer.seekTo(0.0); // Empezar desde el segundo 0
      youtubePlayer.playVideo();

      // Detener exactamente despuÃ©s de 1.9 segundos
      setTimeout(() => {
        youtubePlayer.pauseVideo();
      }, 1900);
    }
  }

  // ðŸŽ¾ AnimaciÃ³n de la bola
  const ball = document.getElementById("ball");
  let x = 100, y = 100;
  let speedX = 3, speedY = 3;

  function changeColor() {
    ball.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
  }

  function showRandomNumber(x, y) {
    const num = document.createElement("div");
    num.className = "random-number";
    num.textContent = Math.floor(Math.random() * 1000);
    num.style.left = x + "px";
    num.style.top = y + "px";
    document.body.appendChild(num);
    setTimeout(() => num.remove(), 1000);
  }

  function animate() {
    const maxX = window.innerWidth - 50;
    const maxY = window.innerHeight - 50;

    x += speedX;
    y += speedY;

    if (x <= 0 || x >= maxX) {
      speedX *= -1;
      changeColor();
      showRandomNumber(x, y);
      playTrimmedSound();
    }
    if (y <= 0 || y >= maxY) {
      speedY *= -1;
      changeColor();
      showRandomNumber(x, y);
      playTrimmedSound();
    }

    ball.style.left = x + "px";
    ball.style.top = y + "px";

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
